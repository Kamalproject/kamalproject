<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Register Page Created By Kamal</h2>
    <div id="login">
        <form action="process.php" method="post">
            <label for="name">Name</label><br><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="number">Mobile</label><br><br>
            <input type="number" id="number" name="number"><br><br>
            <label for="email" style="color: black;">Email</label><br><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="dob" style="color: black;">DoB</label><br><br>
            <input type="date" id="dob" name="dob" required>
            <br><br>
            <label for="username">Username</label><br><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password</label><br><br>
            <input type="password" id="password" name="password" required><br><br>
            <label for="submit"></label>
            <input type="submit" id="button" value="Submit"><br><br>
        </form>
        <a href="account.php" style="color: white;">already have an account</a>
    </div>
</body>
</html>
