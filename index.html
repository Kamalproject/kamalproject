<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <script src="java.js"></script>
    <div ng-app="Myapp" ng-controller="Myctrl">
        <lable for="name">Name</lable>
        <input type="text" ng-model="total.name" required><br><br>
        <label for="amount">Amount</label>
        <input type="text" ng-model="total.amount"><br><br>
        <label for="rate">Rate</label>
        <input type="text" ng-model="total.rate"><br><br>
        <label for="time">Time</label>
        <input type="text" ng-model="total.time"><br><br>
        <p>Intrest:{{total.intrest}} Maturity:{{total.totalAmount}}</p>
        <button ng-click="submitAmount()">Submit</button>
    </div>
</body>
</html>
